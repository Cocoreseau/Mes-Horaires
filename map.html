<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte en direct - TCAR Rouen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1jzUCOcsXtlY3P0cxr+6SmHg0u09RmtxA/p3WmZo="
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-vxvG2fQxN1AE7z9i9VBZnCfAxwj9kO9Dlu31b99s5U8="
    crossorigin=""
  ></script>

  <script>
    // Initialisation de la carte centrée sur Rouen
    const map = L.map('map').setView([49.4431, 1.0993], 13);

    // Ajout du fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap France',
      maxZoom: 19,
    }).addTo(map);

    // Groupe pour les marqueurs des véhicules
    const vehicleLayer = L.layerGroup().addTo(map);

    // Fonction pour récupérer et afficher les positions des véhicules
    async function updateVehicles() {
      try {
        const response = await fetch('https://gtfs.bus-tracker.fr/gtfs-rt/tcar/vehicle-positions.json');
        const data = await response.json();

        // Nettoyer les anciens marqueurs
        vehicleLayer.clearLayers();

        // Parcourir les entités pour créer des marqueurs
        data.entity.forEach(entity => {
          const vehicle = entity.vehicle;
          if (vehicle && vehicle.position) {
            const lat = vehicle.position.latitude;
            const lon = vehicle.position.longitude;
            const label = vehicle.vehicle?.label || 'Véhicule';

            const marker = L.circleMarker([lat, lon], {
              radius: 6,
              color: '#0077cc',
              fillColor: '#0077cc',
              fillOpacity: 0.9,
            }).bindPopup(`<strong>${label}</strong>`);

            vehicleLayer.addLayer(marker);
          }
        });
      } catch (error) {
        console.error('Erreur lors de la récupération des données :', error);
      }
    }

    // Mise à jour initiale
    updateVehicles();

    // Mise à jour toutes les 15 secondes
    setInterval(updateVehicles, 15000);
  </script>
</body>
</html>
