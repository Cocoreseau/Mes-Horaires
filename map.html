<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte en direct - TCAR Rouen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1jzUCOcsXtlY3P0cxr+6SmHg0u09RmtxA/p3WmZo="
    crossorigin=""
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-vxvG2fQxN1AE7z9i9VBZnCfAxwj9kO9Dlu31b99s5U8="
    crossorigin=""
  ></script>

  <script>
    const map = L.map('map').setView([49.4431, 1.0993], 13); // Centré sur Rouen

    // Fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap France',
      maxZoom: 19,
    }).addTo(map);

    // On ajoutera les véhicules ici
  </script>
</body>
</html>
